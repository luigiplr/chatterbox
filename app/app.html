<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic,900,900italic,300,300italic,100italic,100' rel='stylesheet' type='text/css'>
    <script>
      if (!process.env.HOT) {
        const link = document.createElement('link')
        link.rel = 'stylesheet'
        link.href = '../dist/style.css'
        document.write(link.outerHTML)
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const script = document.createElement('script')
      const port = process.env.PORT || 3000
      script.src = (process.env.HOT) ? `http://localhost:${port}/dist/bundle.js` : '../dist/bundle.js'
      document.write(script.outerHTML)
    </script>
  </body>
</html>
